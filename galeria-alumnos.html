<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telesecundaria - Galer√≠a de Alumnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            cursor: pointer;
            background: white;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .file-icon {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .file-icon-symbol {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .item-info {
            padding: 15px;
            background: white;
        }
        
        .item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-date {
            font-size: 12px;
            color: #999;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .refresh-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: #26de81;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
        
        <h1>üè´ Telesecundaria - Galer√≠a de Alumnos</h1>
        
        <div class="welcome">
            <h2>üëã ¬°Bienvenidos!</h2>
            <p style="margin-top: 10px; color: #666;">Aqu√≠ encontrar√°s todas las fotos, videos y archivos compartidos por tus profesores</p>
            <button onclick="loadGallery()" class="refresh-btn">üîÑ Actualizar</button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterGallery('all')">üìã Todos</button>
            <button class="filter-btn" onclick="filterGallery('image')">üñºÔ∏è Fotos</button>
            <button class="filter-btn" onclick="filterGallery('video')">üé¨ Videos</button>
            <button class="filter-btn" onclick="filterGallery('raw')">üìÑ Documentos</button>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">‚è≥ Cargando archivos...</div>
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCyNA_vXcdC8dLS6Grm9zXxgLRFPHxguno",
            authDomain: "telesecundaria-galeria.firebaseapp.com",
            projectId: "telesecundaria-galeria",
            storageBucket: "telesecundaria-galeria.firebasestorage.app",
            messagingSenderId: "685854118647",
            appId: "1:269888511624:web:52c7e40296e6d787a352fd",
            measurementId: "G-Z6IZZkWSB9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allFiles = [];
        let currentFilter = 'all';

        window.loadGallery = async function() {
            try {
                const q = query(collection(db, 'archivos'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                allFiles = [];
                querySnapshot.forEach((doc) => {
                    allFiles.push({ id: doc.id, ...doc.data() });
                });
                console.log('Archivos cargados:', allFiles.length);
                displayGallery(allFiles);
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                allFiles = [];
                displayGallery([]);
            }
        };

        function displayGallery(files) {
            const gallery = document.getElementById('gallery');
            
            if (files.length === 0) {
                gallery.innerHTML = `
                    <div class="empty" style="grid-column: 1/-1;">
                        <div class="empty-icon">üî≠</div>
                        <h2>No hay archivos todav√≠a</h2>
                        <p style="margin-top: 10px;">Los profesores subir√°n contenido pronto</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = files.map(file => {
                if (file.type === 'image') {
                    return `
                        <div class="gallery-item" onclick="openImageModal('${file.url}')">
                            <img src="${file.url}" alt="${file.name}">
                            <div class="item-info">
                                <div class="item-title">${file.name}</div>
                                <div class="item-date">${file.date}</div>
                                <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${file.url}', '${file.name}')">‚¨áÔ∏è Descargar</button>
                            </div>
                        </div>
                    `;
                } else if (file.type === 'video') {
                    return `
                        <div class="gallery-item">
                            <video controls>
                                <source src="${file.url}" type="video/${file.format}">
                                Tu navegador no soporta video.
                            </video>
                            <div class="item-info">
                                <div class="item-title">${file.name}</div>
                                <div class="item-date">${file.date}</div>
                                <button class="download-btn" onclick="downloadFile('${file.url}', '${file.name}')">‚¨áÔ∏è Descargar</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="gallery-item">
                            <div class="file-icon">
                                <div class="file-icon-symbol">üìÑ</div>
                                <div>${file.format ? file.format.toUpperCase() : 'DOC'}</div>
                            </div>
                            <div class="item-info">
                                <div class="item-title">${file.name}</div>
                                <div class="item-date">${file.date}</div>
                                <button class="download-btn" onclick="downloadFile('${file.url}', '${file.name}')">‚¨áÔ∏è Descargar</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        window.filterGallery = function(type) {
            currentFilter = type;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (type === 'all') {
                displayGallery(allFiles);
            } else {
                const filtered = allFiles.filter(file => file.type === type);
                displayGallery(filtered);
            }
        };

        window.openImageModal = function(url) {
            document.getElementById('imageModal').style.display = 'flex';
            document.getElementById('modalImage').src = url;
        };

        window.closeModal = function() {
            document.getElementById('imageModal').style.display = 'none';
        };

        window.downloadFile = function(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = title;
            link.target = '_blank';
            link.click();
        };

        // Cargar galer√≠a al inicio
        loadGallery();
        
        // Recargar cada 30 segundos
        setInterval(loadGallery, 30000);
    </script>
</body>
</html>
